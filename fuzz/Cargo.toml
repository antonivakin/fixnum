[package]
name = "fixnum-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
rust_decimal = "1.22.0"

[dependencies.fixnum]
path = ".."
features = ["i128"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "f64"
path = "fuzz_targets/f64.rs"
test = false
doc = false
